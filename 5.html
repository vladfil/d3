<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Task 5</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
  </head>
  <body>

    <style>
      /* rect {
    fill: cadetblue;
    opacity: 0.3;
    stroke: white;
    } */
    text {
    font-family: "Helvetica Neue", Helvetica, sans-serif;
    fill: white;
    font-size: 10px;
    }
    </style>
    <script type="text/javascript">
        // https://cdn.rawgit.com/freeCodeCamp/testable-projects-fcc/a80ce8f9/src/data/tree_map/kickstarter-funding-data.json
        // https://cdn.rawgit.com/freeCodeCamp/testable-projects-fcc/a80ce8f9/src/data/tree_map/movie-data.json
        // https://cdn.rawgit.com/freeCodeCamp/testable-projects-fcc/a80ce8f9/src/data/tree_map/video-game-sales-data.json

        const width = 1400,
			  height = 800

        const svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)

            svg.append('g')
        
        // const treemapLayout = d3.partition()

		console.log(d3.schemeCategory10);
		
        

        d3.json('https://cdn.rawgit.com/freeCodeCamp/testable-projects-fcc/a80ce8f9/src/data/tree_map/video-game-sales-data.json')
        .then( data => {
            
            const treemapLayout = d3.treemap()
                .size([width, height])

            const rootNode = d3.hierarchy(data)
			
            rootNode.sum(function(d) {
                return d.value
            })

            treemapLayout(rootNode)

			const parentNodes = []
			rootNode.descendants().forEach( node => {
				if(node.depth === 1) {
					parentNodes.push( node.data.name )
				}
			} )

			const color = d3.scaleOrdinal().domain(parentNodes).range(d3.schemeCategory10)
			

            const nodes = d3.select('svg g')
                .selectAll('g')
                .data(rootNode.leaves())
                .enter()
                .append('g')
                .attr('transform', function(d) {return 'translate(' + [d.x0, d.y0] + ')'})

            nodes
                .append('rect')
                .attr('width', function(d) { return d.x1 - d.x0; })
                .attr('height', function(d) { return d.y1 - d.y0; })
                .attr('stroke', '#fff')
                .style('fill', d => ( d.depth > 1 ) ? color( d.parent.data.name ) : 'none' )
				.append("text")
				.text(d => d.data.name )

            nodes
				.append("text")
				.attr('dx', 5)
				.attr('dy', 25)
				.text(d => d.value)
				.style("fill", "#fff")
            
			nodes
				.append("text")
				.attr('dx', 5)
				.attr('dy', 10)
				.text(d => d.data.name)
				.style("fill", "#fff")
		} )
    </script>

  </body>
</html>
