<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Beeswarm plot - collision detection</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
  </head>
  <body>
    <div>
      <!-- <button id="getChain">Get Chain</button> -->
      <div id="content">
        
      </div>
    </div>
    <style>
      #content{
        position: relative;
      }
    </style>
    <script type="text/javascript">

        function getColor(percent) {
            color = ''
            if( percent > 66 ) {
                color = '#00441b'
            } else if( percent < 66 && percent > 57 ) {
                color = '#006d2c'
            } else if( percent < 57 && percent > 48 ) {
                color = '#238b45'
            } else if( percent < 48 && percent > 39 ) {
                color = '#74c476'
            } else if( percent < 39 && percent > 30 ) {
                color = '#41ab5d'
            } else if( percent < 30 && percent > 21 ) {
                color = '#a1d99b'
            } else if( percent < 21 && percent > 12 ) {
                color = '#c7e9c0'
            } else {
                color = '#e5f5e0'
            }

            return color
        }

        function getColor2(percent) {
            color = ''
            if( percent > 66 ) {
                color = '#e5f5e0'
            } else if( percent < 66 && percent > 57 ) {
                color = '#c7e9c0'
            } else if( percent < 57 && percent > 48 ) {
                color = '#a1d99b'
            } else if( percent < 48 && percent > 39 ) {
                color = '#41ab5d'
            } else if( percent < 39 && percent > 30 ) {
                color = '#74c476'
            } else if( percent < 30 && percent > 21 ) {
                color = '#238b45'
            } else if( percent < 21 && percent > 12 ) {
                color = '#006d2c'
            } else {
                color = '#00441b'
            }

            return color
        }
        
		const width = 1000,
			height = 660

		const svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)

        d3.json('https://raw.githubusercontent.com/no-stack-dub-sack/testable-projects-fcc/master/src/data/choropleth_map/counties.json')
            .then( data => {
                console.log(data)

				d3.json('https://raw.githubusercontent.com/no-stack-dub-sack/testable-projects-fcc/master/src/data/choropleth_map/for_user_education.json')
					.then( education => {
						// console.log(education)

						svg.selectAll('path')
                            .data( topojson.feature(data, data.objects.counties).features )
                            .enter()
                            .append("path")
                            .attr("d", d3.geoPath())
                            .attr("class", 'county')
                            .transition()
                            .duration(5000)
							// .attr("stroke", "#000")
                            .attr("fill", d => {
                                const findedData = education.find( el => {
                                    return el.fips === d.id
                                } )
                                return getColor(findedData.bachelorsOrHigher)
                            })
						
                        svg
                            .append("path")
                            .datum( topojson.feature(data, data.objects.states) )
                            .attr("d", d3.geoPath())
                            .attr("stroke", "#fff")
                            .attr("fill", "none")
                        
                        svg
                            .append("path")
                            .datum( topojson.feature(data, data.objects.nation) )
                            .attr("d", d3.geoPath())
                            .attr("stroke", "#00441b")
                            .attr("fill", "none")

                        svg.on('click', () => {
                            const counties = svg.selectAll('path')
                            counties.style('fill', d => {
                                const findedData = education.find( el => {
                                    return el.fips === d.id
                                } )
                                if(findedData)
                                return getColor2(findedData.bachelorsOrHigher)
                            })
                        })
					} )
            } )
			.catch( err => {
				console.log(err);
			} )

    </script>

  </body>
</html>
